<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <h3 class="text-center mb-4">로그인</h3>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button onclick="login()" class="btn btn-primary w-100 py-2">로그인</button>
                    <hr class="my-4">
                    <p class="text-center text-muted">
                        계정이 없으신가요? <a href="/signup" class="text-decoration-none">회원가입</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <th:block th:fragment="scripts">
    <script>
        function login() {
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            fetch('/api/account/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    localStorage.setItem('accessToken', result.data.token);
                    localStorage.setItem('nickname', result.data.nickname);
                    // alert("환영합니다!"); // 너무 자주 떠서 귀찮으면 주석 처리
                    window.location.href = "/";
                } else {
                    alert("로그인 실패: " + result.error.message);
                }
            })
            .catch(err => alert("서버 통신 오류"));
        }
    </script>
    </th:block>
</body>
</html>
