<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <h3 class="text-center mb-4">회원가입</h3>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호 (8자 이상)</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                     <div class="mb-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickname">
                    </div>
                    <button onclick="signup()" class="btn btn-success w-100 py-2">가입하기</button>
                </div>
            </div>
        </div>
    </div>

    <th:block th:fragment="scripts">
    <script>
        function signup() {
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                nickname: document.getElementById('nickname').value
            };

            fetch('/api/account/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert("가입 성공! 로그인 해주세요.");
                    window.location.href = "/login";
                } else {
                    response.json().then(result => alert("실패: " + result.error.message));
                }
            });
        }
    </script>
    </th:block>
</body>
</html>
