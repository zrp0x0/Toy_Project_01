<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="mb-4">🛠️ 게시글 수정</h3>
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" rows="10"></textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="javascript:history.back()" class="btn btn-secondary">취소</a>
                        <button onclick="updatePost()" class="btn btn-warning">수정완료</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:fragment="scripts">
    <script>
        // URL에서 글 ID 추출 (/post/edit/1 -> 1)
        const pathSegments = window.location.pathname.split("/");
        const postId = pathSegments[pathSegments.length - 1];

        // 1. 페이지 로드 시 기존 데이터 불러오기
        document.addEventListener("DOMContentLoaded", function() {
            if (!localStorage.getItem('accessToken')) {
                alert("로그인이 필요합니다.");
                window.location.href = "/login";
                return;
            }
            loadPostData();
        });

        function loadPostData() {
            fetch(`/api/posts/${postId}`)
            .then(res => {
                if(!res.ok) throw new Error("게시글 정보를 불러올 수 없습니다.");
                return res.json();
            })
            .then(result => {
                const post = result.data;
                // 기존 내용을 인풋창에 채워넣기
                document.getElementById('title').value = post.title;
                document.getElementById('content').value = post.content;
                
                // (보안 강화) 본인 글 아니면 튕겨내기
                const myNickname = localStorage.getItem('nickname');
                if (myNickname !== post.author) {
                    alert("수정 권한이 없습니다.");
                    window.location.href = "/";
                }
            })
            .catch(err => {
                alert(err.message);
                window.location.href = "/";
            });
        }

        // 2. 수정 요청 보내기 (PUT)
        function updatePost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!title || !content) {
                alert("제목과 내용을 입력해주세요.");
                return;
            }

            fetch(`/api/posts/${postId}`, {
                method: 'PUT', // 수정은 PUT 메서드 사용
                headers: getAuthHeaders(),
                body: JSON.stringify({ title, content })
            })
            .then(response => {
                if (response.ok) {
                    alert("수정되었습니다!");
                    window.location.href = `/post/${postId}`; // 상세 페이지로 이동
                } else {
                    response.json().then(res => alert("수정 실패: " + res.error.message));
                }
            })
            .catch(err => alert("서버 통신 오류"));
        }
    </script>
    </th:block>
</body>
</html>
