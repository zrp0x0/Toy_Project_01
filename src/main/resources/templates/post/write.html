<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::scripts})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글쓰기</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="mb-4">✏️ 새 글 작성</h3>
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" id="content" rows="10" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <a href="/" class="btn btn-secondary">취소</a>
                        <button onclick="savePost()" class="btn btn-primary">등록하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:fragment="scripts">
    <script>
        // 토큰 체크
        if (!localStorage.getItem('accessToken')) {
            alert("로그인이 필요한 서비스입니다.");
            window.location.href = "/login";
        }

        function savePost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (!title || !content) {
                alert("제목과 내용을 모두 입력해주세요.");
                return;
            }

            fetch('/api/posts', {
                method: 'POST',
                headers: getAuthHeaders(),
                body: JSON.stringify({ title, content })
            })
            .then(response => {
                 if (response.ok) {
                     alert("게시글이 등록되었습니다.");
                     window.location.href = "/";
                 } else if (response.status === 401) {
                     alert("인증이 만료되었습니다. 다시 로그인해주세요.");
                     logout();
                 } else {
                     response.json().then(result => alert("오류: " + result.error.message));
                 }
            })
            .catch(err => alert("서버 통신 오류"));
        }
    </script>
    </th:block>
</body>
</html>
